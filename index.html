<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telegram Mini App Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f2f4f7;
      padding: 20px;
      text-align: center;
      color: #333;
    }
    h1 {
      color: #0088cc;
    }
    pre {
      background: #fff;
      padding: 12px;
      border-radius: 10px;
      text-align: left;
      white-space: pre-wrap;
      word-break: break-word;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #0088cc;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0077b6;
    }
  </style>
</head>
<body>
  <h1>üß© Telegram Mini-App Test</h1>
  <p>–ü—Ä–æ–≤–µ—Ä–∏–º, –ø–µ—Ä–µ–¥–∞—ë—Ç –ª–∏ Telegram –¥–∞–Ω–Ω—ã–µ –≤ WebApp.</p>

  <pre id="data">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</pre>
  <button id="alertBtn">–ü–æ–∫–∞–∑–∞—Ç—å alert</button>

  <!-- ‚ö° –û–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–π —Å–∫—Ä–∏–ø—Ç Telegram WebApp -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <script>
    if (window.Telegram?.WebApp) {
      const tg = window.Telegram.WebApp;
      tg.ready(); // –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ –≤—ã–∑—ã–≤–∞—Ç—å –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏
      tg.expand();

      const info = {
        initData: tg.initData,
        initDataUnsafe: tg.initDataUnsafe
      };

      document.getElementById("data").textContent = JSON.stringify(info, null, 2);

      document.getElementById("alertBtn").onclick = () => {
        tg.showAlert("‚úÖ –ú–∏–Ω–∏-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —Ä–∞–±–æ—Ç–∞–µ—Ç!");
      };
    } else {
      document.getElementById("data").textContent =
        "‚ùå Telegram.WebApp –Ω–µ –æ–±–Ω–∞—Ä—É–∂–µ–Ω. –û—Ç–∫—Ä–æ–π —á–µ—Ä–µ–∑ Telegram.";
    }
  </script>
</body>
</html>
