<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ö–∞—Ä—Ç—ã</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script> 
    
    <style>
        body {
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            font-family: system-ui, sans-serif;
            padding: 20px;
            text-align: center;
        }
        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin: 8px auto;
            display: block;
            border: 1px solid var(--tg-theme-hint-color);
            border-radius: 6px;
            background-color: var(--tg-theme-secondary-bg-color);
            color: var(--tg-theme-text-color);
        }
        button {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            width: 90%;
            max-width: 300px;
        }
    </style>
</head>
<body>

    <h2>üíæ –î–æ–±–∞–≤–∏—Ç—å –ù–æ–≤—É—é –ö–∞—Ä—Ç—É</h2>
    
    <form id="add-card-form">
        <input type="text" id="cardName" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∫–∞—Ä—Ç—ã (–õ–µ–Ω—Ç–∞)" required>
        <input type="text" id="cardNumber" placeholder="–ù–æ–º–µ—Ä –∏–ª–∏ –∫–æ–¥" required>
        <button type="submit">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –ö–∞—Ä—Ç—É</button> 
    </form>

    <script>
        const API_BASE_URL = window.location.origin; 
        
        const tg = window.Telegram.WebApp;
        tg.ready(); 
        tg.expand();

        const user = tg.initDataUnsafe?.user;
        const userId = user?.id; 

        if (!userId) {
            tg.showAlert('‚ùå ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–µ –Ω–∞–π–¥–µ–Ω. –ó–∞–ø—É—Å—Ç–∏—Ç–µ —á–µ—Ä–µ–∑ Telegram.');
            return;
        }

        async function addCard(e) {
            e.preventDefault(); 

            const cardName = document.getElementById('cardName').value.trim();
            const cardNumber = document.getElementById('cardNumber').value.trim();
            const saveButton = document.querySelector('#add-card-form button');
            
            // –í—Ä–µ–º–µ–Ω–Ω–æ —Ö–∞—Ä–¥–∫–æ–¥–∏–º —Ç–∏–ø –∫–æ–¥–∞
            const barcodeType = 'CODE128'; 

            if (!cardName || !cardNumber) {
                 tg.showAlert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!');
                 return;
            }

            saveButton.textContent = '–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...';
            saveButton.disabled = true;

            try {
                // –í–ê–ñ–ù–û: –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ –Ω–æ–≤—ã–π –∞–¥—Ä–µ—Å /api/cards
                const response = await fetch(`${API_BASE_URL}/api/cards`, { 
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –Ω–∞–±–æ—Ä –¥–∞–Ω–Ω—ã—Ö
                    body: JSON.stringify({ userId, cardName, cardNumber, barcodeType }) 
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    tg.showAlert(`‚úÖ –ö–∞—Ä—Ç–∞ "${cardName}" —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞!`);
                    document.getElementById('add-card-form').reset(); 
                } else {
                    throw new Error(result.details || result.error || '–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞.');
                }

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∫–∞—Ä—Ç—ã:', error);
                tg.showAlert('‚ùå –û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è: ' + error.message);
            } finally {
                saveButton.textContent = '–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –ö–∞—Ä—Ç—É';
                saveButton.disabled = false;
            }
        }
        
        const form = document.getElementById('add-card-form');
        form.addEventListener('submit', addCard);

        if (tg.MainButton.isVisible) {
            tg.MainButton.hide(); 
        }
    </script>
</body>
</html>
