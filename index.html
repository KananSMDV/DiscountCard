<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telegram Mini App ‚Äî –§–æ—Ä–º–∞</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f1f4f8;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #0088cc;
      margin-bottom: 10px;
    }
    .user {
      background: white;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    input {
      width: 90%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      margin-bottom: 15px;
    }
    button {
      background: #0088cc;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0077b6;
    }
  </style>
</head>
<body>
  <h1>üí¨ Telegram Mini-App</h1>
  <div class="user" id="userInfo">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>

  <form id="form">
    <input type="email" id="email" placeholder="–í–≤–µ–¥–∏—Ç–µ e-mail" required />
    <button type="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
  </form>

  <!-- Telegram SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
    const user = tg.initDataUnsafe?.user;
    if (user) {
      document.getElementById("userInfo").innerHTML = `
        <b>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å:</b> ${user.first_name || ""} ${user.last_name || ""} <br>
        <b>Username:</b> @${user.username || "‚Äî"} <br>
        <b>ID:</b> ${user.id}
      `;
    } else {
      document.getElementById("userInfo").innerHTML = "‚ùå –î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–µ –Ω–∞–π–¥–µ–Ω—ã";
    }

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–æ—Ä–º—ã
    const form = document.getElementById("form");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;

      const payload = {
        email,
        user
      };

      tg.MainButton.showProgress(true);

      try {
        const response = await fetch("https://discount-card.vercel.app/api/save", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const result = await response.json();
        console.log("üì¶ –û—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞:", result);

        if (result.success) {
          tg.showAlert("‚úÖ –î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã!");
        } else {
          tg.showAlert("‚ö†Ô∏è –°–µ—Ä–≤–µ—Ä –Ω–µ –ø–æ–¥—Ç–≤–µ—Ä–¥–∏–ª –ø–æ–ª—É—á–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö.");
        }
      } catch (err) {
        console.error(err);
        tg.showAlert("‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –¥–∞–Ω–Ω—ã—Ö!");
      } finally {
        tg.MainButton.hideProgress();
      }
    });
  </script>
</body>
</html>
