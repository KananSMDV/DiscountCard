<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discount Cards</title>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: var(--tg-theme-bg-color, #f5f5f5);
      color: var(--tg-theme-text-color, #222);
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 16px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: transform 0.15s ease;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: var(--tg-theme-button-color, #2a9d8f);
      color: var(--tg-theme-button-text-color, #fff);
      border: none;
      cursor: pointer;
    }
    /* Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.5);
    }
    .modal-content {
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .modal-content h3 {
      margin-top: 0;
    }
    .modal-content button {
      margin-top: 10px;
      width: 100%;
    }
    svg {
      margin-top: 10px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>Мои скидочные карты</h2>
  <div id="cards"></div>

  <div class="form">
    <input id="shop_name" placeholder="Название магазина" />
    <input id="card_number" placeholder="Номер карты" />
    <input id="color" type="color" value="#2a9d8f" />
    <button id="addBtn">Добавить карту</button>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h3 id="modal-shop"></h3>
      <p id="modal-number"></p>
      <svg id="barcode"></svg>
      <button id="closeModal">Закрыть</button>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const API_URL = "https://discount-cards.vercel.app/api/save";
    const cardsDiv = document.getElementById("cards");

    async function loadCards() {
      const res = await fetch(API_URL);
      const cards = await res.json();
      cardsDiv.innerHTML = "";
      cards.forEach(c => {
        const div = document.createElement("div");
        div.className = "card";
        div.style.background = c.color || "#2a9d8f";
        div.innerHTML = `<strong>${c.shop_name}</strong>`;
        div.onclick = () => openModal(c);
        cardsDiv.appendChild(div);
      });
    }

    document.getElementById("addBtn").onclick = async () => {
      const shop_name = document.getElementById("shop_name").value.trim();
      const card_number = document.getElementById("card_number").value.trim();
      const color = document.getElementById("color").value;
      if (!shop_name || !card_number) {
        alert("Заполните все поля!");
        return;
      }

      const user = tg.initDataUnsafe?.user || { id: "unknown", username: "anonymous" };
      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user, shop_name, card_number, color }),
      });
      if (res.ok) {
        document.getElementById("shop_name").value = "";
        document.getElementById("card_number").value = "";
        loadCards();
      } else {
        alert("Ошибка при добавлении!");
      }
    };

    // Modal logic
    const modal = document.getElementById("modal");
    const closeModal = document.getElementById("closeModal");
    const modalShop = document.getElementById("modal-shop");
    const modalNumber = document.getElementById("modal-number");
    const barcode = document.getElementById("barcode");

    function openModal(card) {
      modal.style.display = "flex";
      modalShop.textContent = card.shop_name;
      modalNumber.textContent = "№ " + card.card_number;
      JsBarcode("#barcode", card.card_number, { format: "CODE128", displayValue: true });
    }

    closeModal.onclick = () => {
      modal.style.display = "none";
      barcode.innerHTML = "";
    };

    window.onclick = (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
        barcode.innerHTML = "";
      }
    };

    loadCards();
  </script>
</body>
</html>
