<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discount Cards</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        /* Переменные для Dark Mode */
        :root {
            --bg-dark: #171717;
            --bg-card-dark: #2c2c2c;
            --bg-input: #383838;
            --text-light: #ffffff;
            --text-subtle: #b0b0b0;
            --accent-color: var(--tg-theme-button-color, #4a90e2);
            --border-color: #444;
            --shadow-color-subtle: rgba(0, 0, 0, 0.2);
            --shadow-color-strong: rgba(0, 0, 0, 0.7);
        }

        /* Общие стили */
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--bg-dark);
            color: var(--text-light);
            margin: 0;
            padding: 0;
            transition: background 0.3s, color 0.3s;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Уменьшаем шапку */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px; /* Уменьшили вертикальный отступ */
            font-size: 20px; /* Уменьшили размер шрифта */
            background: var(--bg-dark);
            border-bottom: 1px solid var(--border-color);
            font-weight: 700;
            position: sticky;
            top: 0;
            z-index: 50;
        }

        #addBtn {
            font-size: 20px; /* Уменьшили размер кнопки */
            border: none;
            background: none;
            cursor: pointer;
            color: var(--accent-color);
            padding: 4px; /* Добавили немного паддинга для области нажатия */
            line-height: 1;
            transition: transform 0.2s ease;
        }
        #addBtn svg {
            width: 24px; /* Установили размер иконки */
            height: 24px;
            stroke-width: 3;
        }
        #addBtn:active {
            transform: scale(0.9);
        }

        /* Форма добавления (уменьшаем вертикальное пространство) */
        .form {
            display: none;
            flex-direction: column;
            gap: 10px; /* Уменьшили отступ */
            padding: 15px 16px; /* Уменьшили отступ */
            background: var(--bg-card-dark);
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 4px 10px var(--shadow-color-subtle);
        }

        input, select, button {
            padding: 10px; /* Уменьшили отступы */
            font-size: 15px; /* Уменьшили шрифт */
            border-radius: 8px; /* Уменьшили скругление */
        }
        
        .colors {
            gap: 10px;
            padding: 0;
            margin: 0;
        }

        .color {
            width: 30px; /* Уменьшили размер */
            height: 30px;
            border-radius: 50%;
        }
        
        /* Секция карт */
        #cards {
            display: flex;
            flex-direction: column;
            gap: 14px; /* Уменьшили отступ */
            padding: 16px; /* Уменьшили отступ */
            flex-grow: 1;
            user-select: none; /* Для drag and drop */
        }

        .card {
            position: relative;
            display: grid;
            grid-template-areas: "shop delete" "number number";
            align-items: center;
            border-radius: 12px; /* Уменьшили скругление */
            padding: 16px 20px; /* Уменьшили отступы */
            font-weight: 600;
            cursor: grab; /* Курсор для перетаскивания */
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px var(--shadow-color-strong); /* Меньше тень */
        }
        
        .card.dragging {
            opacity: 0.8;
            transform: scale(1.03) rotate(1deg);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            cursor: grabbing;
            z-index: 100;
        }

        .card .shop {
            font-size: 18px; /* Уменьшили */
            letter-spacing: 0.5px;
        }

        .card .number {
            font-size: 14px; /* Уменьшили */
            margin-top: 15px; /* Уменьшили */
        }

        .delete-card-btn {
            grid-area: delete;
            justify-self: end;
            background: rgba(255, 255, 255, 0.2);
            font-size: 14px;
            width: 26px; /* Уменьшили размер */
            height: 26px;
        }
        
        /* Модальное окно */
        .modal {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(8px); /* Уменьшили размытие */
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .modal.show {
            opacity: 1;
        }
        .modal.swiping {
             transition: none; /* Отключаем анимацию при свайпе */
        }

        .modal-content {
            background: var(--bg-card-dark);
            border-radius: 20px; /* Уменьшили скругление */
            padding: 25px; /* Уменьшили отступы */
            width: 90%;
            max-width: 350px; /* Уменьшили максимальную ширину */
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }
        .modal.show .modal-content {
            transform: scale(1);
        }

        /* КОДЫ: Всегда белый фон для сканирования */
        svg, #qrcode {
            margin: 15px auto 20px; /* Уменьшили отступы */
            width: 90%;
            max-width: 200px; /* Уменьшили максимальный размер кода */
            background: #ffffff; /* **ВСЕГДА БЕЛЫЙ ФОН** */
            padding: 8px;
            border-radius: 8px;
        }
        
        #deleteCard svg {
            width: 18px;
            height: 18px;
            vertical-align: middle;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <header>
        <span>Мои карты</span>
        <button id="addBtn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus-circle"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line></svg>
        </button>
    </header>

    <div class="form" id="form">
        <input id="shop_name" placeholder="Название магазина" />
        <input id="card_number" placeholder="Номер карты" type="number" pattern="\d*" />
        <label style="color: var(--text-subtle); margin-top: 5px; font-size: 13px;">Цвет карты:</label>
        <div class="colors" id="colorSelect">
            <div class="color active" style="background:#ff4d4f" data-color="#ff4d4f"></div>
            <div class="color" style="background:#fadb14" data-color="#fadb14"></div>
            <div class="color" style="background:#52c41a" data-color="#52c41a"></div>
            <div class="color" style="background:#1890ff" data-color="#1890ff"></div>
            <div class="color" style="background:#595959" data-color="#595959"></div>
        </div>
        <label style="color: var(--text-subtle); margin-top: 5px; font-size: 13px;">Тип кода:</label>
        <select id="code_type">
            <option value="barcode">Штрихкод (Code 128)</option>
            <option value="qr">QR-код</option>
        </select>
        <button id="saveCard">Сохранить карту</button>
    </div>

    <div id="cards"></div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h3 id="modal-shop"></h3>
            <p id="modal-number"></p>
            <div id="qrcode"></div>
            <svg id="barcode"></svg>
            
            <button id="deleteCard">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-trash-2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                Удалить карту
            </button>
            <button id="closeModal">Закрыть</button>
        </div>
    </div>

    <script>
        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // Установка переменных в зависимости от темы Telegram
        const isDark = tg.colorScheme === 'dark' || !tg.colorScheme;
        if (!isDark) {
             document.documentElement.style.setProperty('--bg-dark', '#f0f2f5');
             document.documentElement.style.setProperty('--bg-card-dark', '#ffffff');
             document.documentElement.style.setProperty('--bg-input', '#f5f5f5');
             document.documentElement.style.setProperty('--text-light', '#1f1f1f');
             document.documentElement.style.setProperty('--text-subtle', '#616161');
             document.documentElement.style.setProperty('--border-color', '#e0e0e0');
             document.documentElement.style.setProperty('--shadow-color-subtle', 'rgba(0, 0, 0, 0.08)');
             document.documentElement.style.setProperty('--shadow-color-strong', 'rgba(0, 0, 0, 0.15)');
        }

        const API_URL = "https://discount-cards.vercel.app/api/save";
        
        // Объявление всех элементов DOM
        const cardsDiv = document.getElementById("cards");
        const form = document.getElementById("form");
        const addBtn = document.getElementById("addBtn");
        const saveCard = document.getElementById("saveCard");
        const modal = document.getElementById("modal");
        const closeModal = document.getElementById("closeModal");
        const modalShop = document.getElementById("modal-shop");
        const modalNumber = document.getElementById("modal-number");
        const barcode = document.getElementById("barcode");
        const qrcodeDiv = document.getElementById("qrcode");
        const deleteBtn = document.getElementById("deleteCard");

        let selectedColor = "#ff4d4f"; 
        
        let allCards = []; // Хранилище для всех карт с учетом их порядка

        // 1. Обработчик выбора цвета (не изменен)
        document.querySelectorAll(".color").forEach(c => {
            if (c.dataset.color === selectedColor) c.classList.add("active");
            c.onclick = () => {
                document.querySelectorAll(".color").forEach(el => el.classList.remove("active"));
                c.classList.add("active");
                selectedColor = c.dataset.color;
            };
        });

        // 2. Обработчик кнопки "Плюс" (не изменен)
        addBtn.onclick = () => {
            form.style.display = form.style.display === "flex" ? "none" : "flex";
        };

        // 3. Загрузка и отображение карт + Drag and Drop
        async function loadCards() {
            const user = tg.initDataUnsafe?.user || { id: "unknown" };
            const res = await fetch(`${API_URL}?user_id=${user.id}`);
            allCards = await res.json();
            
            // Сортировка по полю order, если оно есть
            allCards.sort((a, b) => (a.order || 0) - (b.order || 0));

            cardsDiv.innerHTML = "";
            allCards.forEach(c => {
                const div = document.createElement("div");
                div.className = "card";
                div.style.background = c.color || "#ff4d4f";
                div.setAttribute('draggable', 'true'); // Добавляем возможность перетаскивания
                div.dataset.cardNumber = c.card_number;
                
                div.innerHTML = `
                    <div class="shop">${c.shop_name}</div>
                    <button class="delete-card-btn" data-card-number="${c.card_number}" title="Удалить карту">
                         <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                    </button>
                    <div class="number">№ ${c.card_number}</div>
                `;
                
                div.onclick = (e) => {
                    if (!e.target.closest('.delete-card-btn')) {
                        openModal(c);
                    }
                };
                
                div.querySelector('.delete-card-btn').onclick = (e) => {
                    e.stopPropagation(); 
                    deleteCard(c.card_number);
                };

                // Добавляем обработчики Drag and Drop
                addDragListeners(div);
                
                cardsDiv.appendChild(div);
            });
        }
        
        // 3.1. Drag and Drop логика
        let draggedCard = null;
        
        function addDragListeners(cardElement) {
            cardElement.addEventListener('dragstart', (e) => {
                draggedCard = cardElement;
                e.dataTransfer.effectAllowed = 'move';
                setTimeout(() => cardElement.classList.add('dragging'), 0);
            });

            cardElement.addEventListener('dragenter', (e) => {
                e.preventDefault();
                if (draggedCard !== cardElement) {
                    cardElement.style.borderTop = `4px solid ${cardElement.style.background}`;
                }
            });

            cardElement.addEventListener('dragleave', () => {
                cardElement.style.borderTop = '';
            });

            cardElement.addEventListener('dragover', (e) => {
                e.preventDefault();
                e.dataTransfer.dropEffect = 'move';
                const bounding = cardElement.getBoundingClientRect();
                const offset = bounding.y + (bounding.height / 2);
                if (e.clientY < offset) {
                    // Перетаскивается выше текущего элемента
                    cardElement.style.borderTop = `4px solid ${cardElement.style.background}`;
                    cardElement.style.borderBottom = '';
                } else {
                    // Перетаскивается ниже текущего элемента
                    cardElement.style.borderTop = '';
                    cardElement.style.borderBottom = `4px solid ${cardElement.style.background}`;
                }
            });

            cardElement.addEventListener('drop', (e) => {
                e.preventDefault();
                cardElement.style.borderTop = '';
                cardElement.style.borderBottom = '';

                if (draggedCard !== cardElement) {
                    const cards = Array.from(cardsDiv.children);
                    const draggedIndex = cards.indexOf(draggedCard);
                    const dropIndex = cards.indexOf(cardElement);

                    // Перемещаем элемент в DOM
                    if (draggedIndex < dropIndex) {
                        cardsDiv.insertBefore(draggedCard, cardElement.nextSibling);
                    } else {
                        cardsDiv.insertBefore(draggedCard, cardElement);
                    }
                    
                    // Обновляем порядок в базе данных
                    updateCardOrder();
                }
            });

            cardElement.addEventListener('dragend', () => {
                draggedCard.classList.remove('dragging');
                draggedCard.style.borderTop = '';
                draggedCard.style.borderBottom = '';
                draggedCard = null;
            });
        }
        
        async function updateCardOrder() {
            const user = tg.initDataUnsafe?.user || { id: "unknown" };
            const orderedCardNumbers = Array.from(cardsDiv.children).map(c => c.dataset.cardNumber);
            
            // Включаем MainButton для сохранения
            tg.MainButton.setText("Сохранение порядка...").show().showProgress();

            const res = await fetch(`${API_URL}/order`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ user_id: user.id, order: orderedCardNumbers }),
            });

            tg.MainButton.hideProgress().hide();

            if (res.ok) {
                 // tg.showAlert("Порядок карт сохранен!");
            } else {
                 tg.showAlert("Ошибка при сохранении порядка карт!");
            }
        }
        
        // 4. Функция удаления карты (не изменена)
        async function deleteCard(cardNumber) {
            const user = tg.initDataUnsafe?.user || { id: "unknown" };
            
            tg.showPopup({
                title: 'Удаление карты',
                message: `Вы уверены, что хотите удалить карту № ${cardNumber}?`,
                buttons: [
                    { id: 'delete', type: 'destructive', text: 'Удалить' },
                    { id: 'cancel', type: 'cancel' }
                ]
            }, async (buttonId) => {
                if (buttonId === 'delete') {
                    const res = await fetch(API_URL, {
                        method: "DELETE",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ user_id: user.id, card_number: cardNumber }),
                    });

                    if (res.ok) {
                        closeModalHandler(); // Используем унифицированный закрывающий хендлер
                        loadCards();
                        tg.showAlert("Карта успешно удалена!");
                    } else {
                        tg.showAlert("Ошибка при удалении карты!");
                    }
                }
            });
        }
        
        // 5. Обработчик кнопки "Сохранить" (не изменен)
        saveCard.onclick = async () => {
            const shop_name = document.getElementById("shop_name").value.trim();
            const card_number = document.getElementById("card_number").value.trim();
            const type = document.getElementById("code_type").value;
            
            if (!shop_name || !card_number) return tg.showAlert("Заполните все поля!");

            const user = tg.initDataUnsafe?.user || { id: "unknown", username: "anonymous" };
            
            tg.MainButton.setText("Сохранение...").show().showProgress(); 
            
            // Добавляем новый порядок в конец списка
            const newOrder = allCards.length;
            
            const res = await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ user, shop_name, card_number, color: selectedColor, type, order: newOrder }),
            });
            
            tg.MainButton.hideProgress().hide();

            if (res.ok) {
                form.style.display = "none";
                document.getElementById("shop_name").value = "";
                document.getElementById("card_number").value = "";
                loadCards();
                tg.showAlert("Карта успешно добавлена!");
            } else tg.showAlert("Ошибка при добавлении!");
        };

        // 6. Открытие модального окна (обновлена логика цветов кодов)
        function openModal(card) {
            modal.style.display = "flex";
            setTimeout(() => modal.classList.add('show'), 10);
            
            modalShop.textContent = card.shop_name;
            modalNumber.textContent = "№ " + card.card_number;
            qrcodeDiv.innerHTML = "";
            barcode.innerHTML = "";

            deleteBtn.onclick = () => deleteCard(card.card_number);

            // КОДЫ: ВСЕГДА ЧЕРНЫЕ НА БЕЛОМ ФОНЕ для сканирования
            const darkColor = "#000";
            const lightColor = "#fff";

            if (card.type === "qr") {
                barcode.style.display = 'none';
                qrcodeDiv.style.display = 'block';
                new QRCode(qrcodeDiv, { 
                    text: card.card_number, 
                    width: 200, 
                    height: 200, 
                    colorDark: darkColor, 
                    colorLight: lightColor 
                });
            } else {
                qrcodeDiv.style.display = 'none';
                barcode.style.display = 'block';
                JsBarcode("#barcode", card.card_number, { 
                    format: "CODE128", 
                    displayValue: true, 
                    lineColor: darkColor,
                    background: lightColor, 
                    text: card.card_number,
                    margin: 10
                });
            }
        }
        
        // 7. Обработчики модального окна и СВАЙП ВНИЗ
        
        function closeModalHandler() {
            modal.classList.remove('show');
            // Сброс трансформации, если была свайпом
            modal.style.transform = 'translateY(0)'; 
            setTimeout(() => modal.style.display = "none", 300);
        }

        closeModal.onclick = closeModalHandler;
        window.onclick = e => { 
            if (e.target === modal) {
                closeModalHandler();
            }
        };

        // Логика Свайпа Вниз
        let startY;
        let isSwiping = false;

        modal.addEventListener('touchstart', (e) => {
            if (e.target.closest('.modal-content')) {
                startY = e.touches[0].clientY;
                isSwiping = true;
                modal.classList.add('swiping');
            }
        });

        modal.addEventListener('touchmove', (e) => {
            if (!isSwiping) return;
            const currentY = e.touches[0].clientY;
            const diffY = currentY - startY;

            if (diffY > 0) { // Свайп вниз
                e.preventDefault(); 
                modal.style.transform = `translateY(${diffY}px)`;
            }
        });

        modal.addEventListener('touchend', () => {
            if (!isSwiping) return;
            isSwiping = false;
            modal.classList.remove('swiping');
            const currentTranslateY = parseFloat(modal.style.transform.replace('translateY(', '').replace('px)', '')) || 0;
            
            // Если свайпнули больше 100px, закрываем
            if (currentTranslateY > 100) {
                closeModalHandler();
            } else if (currentTranslateY > 0) {
                // Возвращаем на место с анимацией
                modal.style.transform = 'translateY(0)';
                modal.style.transition = 'transform 0.3s ease';
                setTimeout(() => modal.style.transition = '', 300); // Убираем transition после анимации
            }
        });
        
        // Запуск при загрузке
        loadCards();
    </script>
</body>
</html>
