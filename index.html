<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Мои карты</title>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --tg-bg: #0d0d0d;
      --tg-card: #1a1a1a;
      --tg-text: #fff;
      --tg-accent: #0088cc;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--tg-bg);
      color: var(--tg-text);
      margin: 0;
      padding: 0;
      transition: background 0.3s;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 22px;
      font-size: 22px;
      background: #111;
      border-bottom: 1px solid #222;
      font-weight: 600;
    }

    #addBtn {
      font-size: 28px;
      border: none;
      background: none;
      cursor: pointer;
      color: var(--tg-accent);
      transition: transform 0.2s;
    }
    #addBtn:hover { transform: scale(1.2); }

    /* Панель добавления */
    .form {
      position: fixed;
      bottom: -100%;
      left: 0;
      width: 100%;
      background: var(--tg-card);
      border-top: 1px solid #333;
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 20px;
      border-radius: 20px 20px 0 0;
      box-shadow: 0 -6px 20px rgba(0,0,0,0.5);
      transition: bottom 0.4s ease;
      z-index: 100;
    }

    .form.active {
      bottom: 0;
    }

    input, select, button {
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      outline: none;
    }

    input, select {
      background: #222;
      color: #fff;
    }

    button {
      background: var(--tg-accent);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    button:hover {
      opacity: 0.9;
    }

    .colors {
      display: flex;
      gap: 10px;
      margin-top: 5px;
    }

    .color {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid transparent;
      transition: transform 0.2s;
    }
    .color:hover { transform: scale(1.1); }
    .color.active { border: 2px solid #fff; }

    #cards {
      display: flex;
      flex-direction: column;
      gap: 14px;
      padding: 16px;
    }

    .card {
      position: relative;
      background: var(--tg-card);
      border-radius: 18px;
      padding: 18px;
      color: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .card:hover { transform: translateY(-3px); }

    .card .shop { font-size: 18px; font-weight: 600; }
    .card .number { opacity: 0.8; font-size: 14px; text-align: right; margin-top: 10px; }

    .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      border: none;
      color: #ff5555;
      font-size: 20px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .delete-btn:hover { transform: scale(1.2); }

    /* Модалка */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.6);
      z-index: 1000;
    }

    .modal-content {
      background: #111;
      border-radius: 20px;
      padding: 24px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      color: #fff;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .modal-content h3 { margin-top: 0; font-size: 20px; }
    #qrcode { margin-top: 10px; display: flex; justify-content: center; }
    #barcode { margin-top: 10px; width: 100%; }
    #modal-number { margin-top: 12px; opacity: 0.8; }

    #closeModal {
      margin-top: 18px;
      background: var(--tg-accent);
      color: #fff;
      border: none;
      padding: 10px 18px;
      font-size: 15px;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <span>Мои карты</span>
    <button id="addBtn">＋</button>
  </header>

  <div class="form" id="form">
    <input id="shop_name" placeholder="Название магазина" />
    <input id="card_number" placeholder="Номер карты" />
    <label>Тип кода:</label>
    <select id="code_type">
      <option value="barcode">Штрихкод</option>
      <option value="qr">QR-код</option>
    </select>
    <div class="colors" id="colorSelect">
      <div class="color active" style="background:#e63946" data-color="#e63946"></div>
      <div class="color" style="background:#f1fa8c" data-color="#f1fa8c"></div>
      <div class="color" style="background:#06d6a0" data-color="#06d6a0"></div>
      <div class="color" style="background:#118ab2" data-color="#118ab2"></div>
      <div class="color" style="background:#9b5de5" data-color="#9b5de5"></div>
    </div>
    <button id="saveCard">Сохранить карту</button>
  </div>

  <div id="cards"></div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h3 id="modal-shop"></h3>
      <div id="qrcode"></div>
      <svg id="barcode"></svg>
      <p id="modal-number"></p>
      <button id="closeModal">Закрыть</button>
    </div>
  </div>

  <script>
    const tg = window.Telegram?.WebApp || {};
    tg.expand?.();

    const API_URL = "https://discount-cards.vercel.app/api/save";
    const cardsDiv = document.getElementById("cards");
    const form = document.getElementById("form");
    const addBtn = document.getElementById("addBtn");
    const saveCard = document.getElementById("saveCard");

    let selectedColor = "#e63946";
    let cards = [];

    document.querySelectorAll(".color").forEach(c => {
      c.onclick = () => {
        document.querySelectorAll(".color").forEach(el => el.classList.remove("active"));
        c.classList.add("active");
        selectedColor = c.dataset.color;
      };
    });

    addBtn.onclick = () => {
      form.classList.toggle("active");
    };

    async function loadCards() {
      const local = JSON.parse(localStorage.getItem("cards") || "[]");
      cards = local;
      renderCards();
    }

    function saveLocal() {
      localStorage.setItem("cards", JSON.stringify(cards));
    }

    function renderCards() {
      cardsDiv.innerHTML = "";
      cards.forEach((c, i) => {
        const div = document.createElement("div");
        div.className = "card";
        div.style.background = c.color || "#2a9d8f";
        div.innerHTML = `
          <button class="delete-btn" data-index="${i}">✕</button>
          <div class="shop">${c.shop_name}</div>
          <div class="number">№ ${c.card_number}</div>
        `;
        div.querySelector(".delete-btn").onclick = (e) => {
          e.stopPropagation();
          confirmDelete(i);
        };
        div.onclick = () => openModal(c);
        cardsDiv.appendChild(div);
      });
    }

    function confirmDelete(index) {
      if (confirm("Удалить эту карту?")) {
        cards.splice(index, 1);
        saveLocal();
        renderCards();
      }
    }

    saveCard.onclick = () => {
      const shop_name = document.getElementById("shop_name").value.trim();
      const card_number = document.getElementById("card_number").value.trim();
      const type = document.getElementById("code_type").value;
      if (!shop_name || !card_number) return alert("Заполните все поля!");

      const newCard = { shop_name, card_number, color: selectedColor, type };
      cards.push(newCard);
      saveLocal();
      renderCards();

      document.getElementById("shop_name").value = "";
      document.getElementById("card_number").value = "";
      form.classList.remove("active");
    };

    // Modal
    const modal = document.getElementById("modal");
    const closeModal = document.getElementById("closeModal");
    const modalShop = document.getElementById("modal-shop");
    const modalNumber = document.getElementById("modal-number");
    const barcode = document.getElementById("barcode");
    const qrcodeDiv = document.getElementById("qrcode");

    function openModal(card) {
      modal.style.display = "flex";
      modalShop.textContent = card.shop_name;
      modalNumber.textContent = "№ " + card.card_number;
      qrcodeDiv.innerHTML = "";
      barcode.innerHTML = "";

      if (card.type === "qr") {
        const qr = new QRCode(qrcodeDiv, {
          text: card.card_number,
          width: 200,
          height: 200,
          colorDark: "#fff",
          colorLight: "#111",
        });
      } else {
        JsBarcode("#barcode", card.card_number, { format: "CODE128", displayValue: true, lineColor: "#fff", background: "#111" });
      }
    }

    closeModal.onclick = () => modal.style.display = "none";
    window.onclick = e => { if (e.target === modal) modal.style.display = "none"; };

    loadCards();
  </script>
</body>
</html>
