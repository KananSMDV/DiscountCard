<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>–¢–µ—Å—Ç –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –ö–∞—Ä—Ç</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script> 
    
    <style>
        body {
            /* –ò—Å–ø–æ–ª—å–∑—É–µ–º –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ —Ç–µ–º—ã Telegram –¥–ª—è —Å—Ç–∏–ª–∏–∑–∞—Ü–∏–∏ */
            background-color: var(--tg-theme-bg-color, #f4f4f5);
            color: var(--tg-theme-text-color, #1f1f1f);
            font-family: system-ui, sans-serif;
            padding: 20px;
            text-align: center;
        }
        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin: 8px auto;
            display: block;
            box-sizing: border-box;
            border: 1px solid var(--tg-theme-hint-color, #ccc);
            border-radius: 6px;
            background-color: var(--tg-theme-secondary-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #1f1f1f);
        }
        /* –°—Ç–∏–ª–∏ –¥–ª—è –æ–±—ã—á–Ω–æ–π –∫–Ω–æ–ø–∫–∏ */
        button {
            background-color: var(--tg-theme-button-color, #0088cc); /* –¶–≤–µ—Ç –∫–Ω–æ–ø–∫–∏ Telegram */
            color: var(--tg-theme-button-text-color, white);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            width: 90%;
            max-width: 300px;
        }
        button:active {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <h2>üíæ –¢–µ—Å—Ç: –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ö–∞—Ä—Ç—ã</h2>
    <p>–ü—Ä–æ–≤–µ—Ä–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö –Ω–∞ Vercel API.</p>
    
    <form id="add-card-form">
        <input type="text" id="cardName" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∫–∞—Ä—Ç—ã (–ú–∞–≥–Ω–∏—Ç)" required>
        <input type="text" id="cardNumber" placeholder="–ù–æ–º–µ—Ä –∏–ª–∏ –∫–æ–¥ (—Ç–æ–ª—å–∫–æ —Ü–∏—Ñ—Ä—ã)" required>
        
        <button type="submit">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –ö–∞—Ä—Ç—É</button> 
    </form>

    <div id="status-message" style="margin-top: 20px;"></div>

    <script>
        const API_BASE_URL = window.location.origin; 
        
        const tg = window.Telegram.WebApp;
        tg.ready(); 
        tg.expand();

        const user = tg.initDataUnsafe?.user;
        const userId = user?.id;

        if (!userId) {
            document.getElementById('status-message').innerHTML = '<p style="color: red;">‚ùå ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è Telegram –Ω–µ –æ–ø—Ä–µ–¥–µ–ª—ë–Ω.</p>';
            return;
        }

        // --------------------------------------------------
        // –§–£–ù–ö–¶–ò–Ø –î–û–ë–ê–í–õ–ï–ù–ò–Ø –ö–ê–†–¢ (POST-–∑–∞–ø—Ä–æ—Å)
        // --------------------------------------------------
        async function addCard(e) {
            e.preventDefault(); 

            const cardName = document.getElementById('cardName').value.trim();
            const cardNumber = document.getElementById('cardNumber').value.trim();
            const saveButton = document.querySelector('#add-card-form button');

            const barcodeType = 'CODE128'; 

            if (!cardName || !cardNumber) {
                 tg.showAlert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!');
                 return;
            }

            // –í–∏–∑—É–∞–ª—å–Ω–∞—è –∏–Ω–¥–∏–∫–∞—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –Ω–∞ –∫–Ω–æ–ø–∫–µ
            saveButton.textContent = '–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...';
            saveButton.disabled = true;

            try {
                const response = await fetch(`${API_BASE_URL}/api/cards`, { 
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId, cardName, cardNumber, barcodeType }) 
                });

                const result = await response.json();

                if (response.ok) {
                    tg.showAlert(`‚úÖ –ö–∞—Ä—Ç–∞ "${cardName}" —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞ –Ω–∞ —Å–µ—Ä–≤–µ—Ä!`);
                    document.getElementById('add-card-form').reset(); 
                } else {
                    throw new Error(result.details || result.error || '–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞.');
                }

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∫–∞—Ä—Ç—ã:', error);
                tg.showAlert('‚ùå –û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è: ' + error.message);
            } finally {
                saveButton.textContent = '–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –ö–∞—Ä—Ç—É';
                saveButton.disabled = false;
            }
        }
        
        // --------------------------------------------------
        // –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø
        // --------------------------------------------------
        const form = document.getElementById('add-card-form');
        form.addEventListener('submit', addCard);

        // –£–±–µ–¥–∏–º—Å—è, —á—Ç–æ MainButton —Å–∫—Ä—ã—Ç–∞ (–µ—Å–ª–∏ –æ–Ω–∞ –±—ã–ª–∞ –ø–æ–∫–∞–∑–∞–Ω–∞ –≥–¥–µ-—Ç–æ —Ä–∞–Ω–µ–µ)
        if (tg.MainButton.isVisible) {
            tg.MainButton.hide(); 
        }
    </script>
</body>
</html>
