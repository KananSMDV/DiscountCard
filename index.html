<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discount Cards</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        /* Переменные для Dark Mode */
        :root {
            --bg-dark: #171717;
            --bg-card-dark: #2c2c2c;
            --bg-input: #383838;
            --text-light: #ffffff;
            --text-subtle: #b0b0b0;
            --accent-color: var(--tg-theme-button-color, #4a90e2);
            --border-color: #444;
            --shadow-color-subtle: rgba(0, 0, 0, 0.2);
            --shadow-color-strong: rgba(0, 0, 0, 0.7);
            --delete-color: #ff4d4f; /* Красный цвет для удаления */
        }

        /* Общие стили */
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--bg-dark);
            color: var(--text-light);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Шапка */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            font-size: 20px;
            background: var(--bg-dark);
            border-bottom: 1px solid var(--border-color);
            font-weight: 700;
            position: sticky;
            top: 0;
            z-index: 50;
        }

        #addBtn {
            font-size: 20px;
            border: none;
            background: none;
            cursor: pointer;
            color: var(--accent-color);
            padding: 4px;
            line-height: 1;
        }
        #addBtn svg {
            width: 24px;
            height: 24px;
            stroke-width: 3;
        }

        /* Форма добавления (Уменьшено пространство) */
        .form {
            display: none;
            flex-direction: column;
            gap: 10px;
            padding: 15px 16px;
            background: var(--bg-card-dark);
            border-bottom: 1px solid var(--border-color);
        }

        input, select {
            padding: 10px;
            font-size: 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: var(--bg-input); 
            color: var(--text-light);
        }
        input:focus, select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.3);
        }

        /* Убираем стрелки у числового поля вводе */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }


        /* Выбор цвета */
        .colors {
            display: flex;
            gap: 10px;
            justify-content: space-around;
            padding: 5px 0;
        }

        .color {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 3px solid transparent;
            transition: transform 0.2s ease, box-shadow 0.2s ease, border 0.2s ease;
        }
        .color.active { 
            border: 3px solid var(--text-light); 
            box-shadow: 0 0 0 3px var(--bg-card-dark);
        }
        
        button {
            padding: 10px;
            font-size: 15px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: background 0.2s, filter 0.1s;
        }
        #saveCard {
            background: var(--tg-theme-button-color, #4a90e2); /* Цвет кнопки Telegram */
            color: var(--tg-theme-button-text-color, #ffffff);
            font-weight: 600;
        }

        /* Секция карт */
        #cards {
            display: flex;
            flex-direction: column;
            gap: 14px;
            padding: 16px;
            flex-grow: 1;
        }

        .card {
            position: relative;
            display: flex; /* Используем flexbox для центрирования */
            flex-direction: column;
            justify-content: center;
            align-items: center; /* Центрируем по горизонтали */
            min-height: 80px; /* Фиксированная минимальная высота */
            border-radius: 12px;
            padding: 16px 20px;
            color: var(--text-light);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px var(--shadow-color-strong);
            text-align: center; /* Центрируем текст */
        }
        
        .card:active {
            transform: translateY(1px) scale(0.99);
            box-shadow: 0 2px 8px var(--shadow-color-strong);
        }

        .card .shop {
            font-size: 18px;
            letter-spacing: 0.5px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
            margin-bottom: 8px; /* Отступ от номера */
            align-self: flex-start; /* Снова выравниваем по левому краю */
        }

        .card .number {
            opacity: 0.8;
            font-size: 14px;
            font-family: monospace;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
            align-self: flex-end; /* Выравниваем по правому краю */
        }
        
        /* Кнопка удаления на карточке */
        .delete-card-btn {
            position: absolute;
            top: 10px; 
            right: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: var(--text-light);
            border-radius: 50%;
            width: 26px;
            height: 26px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            line-height: 1;
            transition: background 0.2s;
            z-index: 10;
        }
        .delete-card-btn svg {
            width: 14px;
            height: 14px;
            stroke-width: 3;
        }
        .delete-card-btn:hover { background: rgba(255, 255, 255, 0.4); }

        /* Модальное окно */
        .modal {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(8px);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .modal.show { opacity: 1; }
        .modal.swiping { transition: none; }

        .modal-content {
            background: var(--bg-card-dark);
            border-radius: 20px;
            padding: 25px;
            width: 90%;
            max-width: 350px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }
        .modal.show .modal-content { transform: scale(1); }

        /* КОДЫ: Всегда белый фон для сканирования */
        svg, #qrcode {
            margin: 15px auto 20px;
            width: 90%;
            max-width: 200px;
            background: #ffffff; /* **ВСЕГДА БЕЛЫЙ ФОН** */
            padding: 8px;
            border-radius: 8px;
        }
        
        /* Группировка кнопок в модальном окне */
        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        #deleteCard {
            background: var(--delete-color); 
            color: #ffffff;
            font-weight: 600;
            flex-grow: 1; /* Чтобы занимала больше места */
        }
        #deleteCard:active {
            filter: brightness(0.9);
        }
        #deleteCard svg {
            width: 18px;
            height: 18px;
            vertical-align: middle;
            margin-right: 5px;
        }
        
        #closeModal {
            background: var(--bg-input); 
            color: var(--text-subtle);
            flex-basis: 100px; /* Фиксированная ширина для "Закрыть" */
            flex-grow: 0;
        }
    </style>
</head>
<body>
    <header>
        <span>Мои карты</span>
        <button id="addBtn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus-circle"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line></svg>
        </button>
    </header>

    <div class="form" id="form">
        <input id="shop_name" placeholder="Название магазина" />
        <input id="card_number" placeholder="Номер карты" type="number" pattern="\d*" />
        <label style="color: var(--text-subtle); margin-top: 5px; font-size: 13px;">Цвет карты:</label>
        <div class="colors" id="colorSelect">
            <div class="color active" style="background:#ff4d4f" data-color="#ff4d4f"></div>
            <div class="color" style="background:#fadb14" data-color="#fadb14"></div>
            <div class="color" style="background:#52c41a" data-color="#52c41a"></div>
            <div class="color" style="background:#1890ff" data-color="#1890ff"></div>
            <div class="color" style="background:#595959" data-color="#595959"></div>
        </div>
        <label style="color: var(--text-subtle); margin-top: 5px; font-size: 13px;">Тип кода:</label>
        <select id="code_type">
            <option value="barcode">Штрихкод (Code 128)</option>
            <option value="qr">QR-код</option>
        </select>
        <button id="saveCard">Сохранить карту</button>
    </div>

    <div id="cards"></div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h3 id="modal-shop"></h3>
            <p id="modal-number"></p>
            <div id="qrcode"></div>
            <svg id="barcode"></svg>
            
            <div class="modal-actions">
                <button id="deleteCard">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-trash-2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                    Удалить карту
                </button>
                <button id="closeModal">Закрыть</button>
            </div>
        </div>
    </div>

    <script>
        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // Установка переменных в зависимости от темы Telegram
        const isDark = tg.colorScheme === 'dark' || !tg.colorScheme;
        if (!isDark) {
             document.documentElement.style.setProperty('--bg-dark', '#f0f2f5');
             document.documentElement.style.setProperty('--bg-card-dark', '#ffffff');
             document.documentElement.style.setProperty('--bg-input', '#f5f5f5');
             document.documentElement.style.setProperty('--text-light', '#1f1f1f');
             document.documentElement.style.setProperty('--text-subtle', '#616161');
             document.documentElement.style.setProperty('--border-color', '#e0e0e0');
             document.documentElement.style.setProperty('--shadow-color-strong', 'rgba(0, 0, 0, 0.15)');
             document.documentElement.style.setProperty('--delete-color', '#ff4d4f');
        }

        const API_URL = "https://discount-cards.vercel.app/api/save";
        
        // Объявление всех элементов DOM
        const cardsDiv = document.getElementById("cards");
        const form = document.getElementById("form");
        const addBtn = document.getElementById("addBtn");
        const saveCard = document.getElementById("saveCard");
        const modal = document.getElementById("modal");
        const closeModal = document.getElementById("closeModal");
        const modalShop = document.getElementById("modal-shop");
        const modalNumber = document.getElementById("modal-number");
        const barcode = document.getElementById("barcode");
        const qrcodeDiv = document.getElementById("qrcode");
        const deleteBtn = document.getElementById("deleteCard");

        let selectedColor = "#ff4d4f"; 
        let allCards = []; 

        // 1. Обработчик выбора цвета
        document.querySelectorAll(".color").forEach(c => {
            if (c.dataset.color === selectedColor) c.classList.add("active");
            c.onclick = () => {
                document.querySelectorAll(".color").forEach(el => el.classList.remove("active"));
                c.classList.add("active");
                selectedColor = c.dataset.color;
            };
        });

        // 2. Обработчик кнопки "Плюс"
        addBtn.onclick = () => {
            form.style.display = form.style.display === "flex" ? "none" : "flex";
        };

        // 3. Загрузка и отображение карт (УБРАН DRAG AND DROP)
        async function loadCards() {
            const user = tg.initDataUnsafe?.user || { id: "unknown" };
            const res = await fetch(`${API_URL}?user_id=${user.id}`);
            allCards = await res.json();
            
            // Сортировка по полю order, если оно есть (сохраняем, если пользователь добавил карты в определенном порядке)
            allCards.sort((a, b) => (a.order || 0) - (b.order || 0));

            cardsDiv.innerHTML = "";
            allCards.forEach(c => {
                const div = document.createElement("div");
                div.className = "card";
                div.style.background = c.color || "#ff4d4f";
                div.dataset.cardNumber = c.card_number;
                
                div.innerHTML = `
                    <div class="shop">${c.shop_name}</div>
                    <button class="delete-card-btn" data-card-number="${c.card_number}" title="Удалить карту">
                         <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                    </button>
                    <div class="number">№ ${c.card_number}</div>
                `;
                
                div.onclick = (e) => {
                    if (!e.target.closest('.delete-card-btn')) {
                        openModal(c);
                    }
                };
                
                div.querySelector('.delete-card-btn').onclick = (e) => {
                    e.stopPropagation(); 
                    deleteCard(c.card_number);
                };
                
                cardsDiv.appendChild(div);
            });
        }
        
        // 4. Функция удаления карты (не изменена)
        async function deleteCard(cardNumber) {
            const user = tg.initDataUnsafe?.user || { id: "unknown" };
            
            tg.showPopup({
                title: 'Удаление карты',
                message: `Вы уверены, что хотите удалить карту № ${cardNumber}?`,
                buttons: [
                    { id: 'delete', type: 'destructive', text: 'Удалить' },
                    { id: 'cancel', type: 'cancel' }
                ]
            }, async (buttonId) => {
                if (buttonId === 'delete') {
                    const res = await fetch(API_URL, {
                        method: "DELETE",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ user_id: user.id, card_number: cardNumber }),
                    });

                    if (res.ok) {
                        closeModalHandler();
                        loadCards();
                        tg.showAlert("Карта успешно удалена!");
                    } else {
                        tg.showAlert("Ошибка при удалении карты!");
                    }
                }
            });
        }
        
        // 5. Обработчик кнопки "Сохранить" (не изменен)
        saveCard.onclick = async () => {
            const shop_name = document.getElementById("shop_name").value.trim();
            const card_number = document.getElementById("card_number").value.trim();
            const type = document.getElementById("code_type").value;
            
            if (!shop_name || !card_number) return tg.showAlert("Заполните все поля!");

            const user = tg.initDataUnsafe?.user || { id: "unknown", username: "anonymous" };
            
            tg.MainButton.setText("Сохранение...").show().showProgress(); 
            
            const newOrder = allCards.length;
            
            const res = await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ user, shop_name, card_number, color: selectedColor, type, order: newOrder }),
            });
            
            tg.MainButton.hideProgress().hide();

            if (res.ok) {
                form.style.display = "none";
                document.getElementById("shop_name").value = "";
                document.getElementById("card_number").value = "";
                loadCards();
                tg.showAlert("Карта успешно добавлена!");
            } else tg.showAlert("Ошибка при добавлении!");
        };

        // 6. Открытие модального окна (не изменено)
        function openModal(card) {
            modal.style.display = "flex";
            setTimeout(() => modal.classList.add('show'), 10);
            
            modalShop.textContent = card.shop_name;
            modalNumber.textContent = "№ " + card.card_number;
            qrcodeDiv.innerHTML = "";
            barcode.innerHTML = "";

            deleteBtn.onclick = () => deleteCard(card.card_number);

            const darkColor = "#000";
            const lightColor = "#fff";

            if (card.type === "qr") {
                barcode.style.display = 'none';
                qrcodeDiv.style.display = 'block';
                new QRCode(qrcodeDiv, { 
                    text: card.card_number, 
                    width: 200, 
                    height: 200, 
                    colorDark: darkColor, 
                    colorLight: lightColor 
                });
            } else {
                qrcodeDiv.style.display = 'none';
                barcode.style.display = 'block';
                JsBarcode("#barcode", card.card_number, { 
                    format: "CODE128", 
                    displayValue: true, 
                    lineColor: darkColor,
                    background: lightColor, 
                    text: card.card_number,
                    margin: 10
                });
            }
        }
        
        // 7. Обработчики модального окна и СВАЙП ВНИЗ (не изменены)
        
        function closeModalHandler() {
            modal.classList.remove('show');
            modal.style.transform = 'translateY(0)'; 
            setTimeout(() => modal.style.display = "none", 300);
        }

        closeModal.onclick = closeModalHandler;
        window.onclick = e => { 
            if (e.target === modal) {
                closeModalHandler();
            }
        };

        let startY;
        let isSwiping = false;

        modal.addEventListener('touchstart', (e) => {
            if (e.target.closest('.modal-content')) {
                startY = e.touches[0].clientY;
                isSwiping = true;
                modal.classList.add('swiping');
            }
        });

        modal.addEventListener('touchmove', (e) => {
            if (!isSwiping) return;
            const currentY = e.touches[0].clientY;
            const diffY = currentY - startY;

            if (diffY > 0) {
                e.preventDefault(); 
                modal.style.transform = `translateY(${diffY}px)`;
            }
        });

        modal.addEventListener('touchend', () => {
            if (!isSwiping) return;
            isSwiping = false;
            modal.classList.remove('swiping');
            const currentTranslateY = parseFloat(modal.style.transform.replace('translateY(', '').replace('px)', '')) || 0;
            
            if (currentTranslateY > 100) {
                closeModalHandler();
            } else if (currentTranslateY > 0) {
                modal.style.transform = 'translateY(0)';
                modal.style.transition = 'transform 0.3s ease';
                setTimeout(() => modal.style.transition = '', 300);
            }
        });
        
        // Запуск при загрузке
        loadCards();
    </script>
</body>
</html>
