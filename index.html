<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ö–∞—Ä—Ç—ã</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script> 
    
    <style>
        body {
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            font-family: system-ui, sans-serif;
            padding: 20px;
            text-align: center;
        }
        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin: 8px auto;
            display: block;
            border: 1px solid var(--tg-theme-hint-color);
            border-radius: 6px;
            background-color: var(--tg-theme-secondary-bg-color);
            color: var(--tg-theme-text-color);
        }
        button {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            width: 90%;
            max-width: 300px;
        }
        #add-card-form {
            /* –°–∫—Ä—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
            display: none; 
        }
    </style>
</head>
<body>

    <h2>üí≥ –í–∞—à–∞ –î–∏—Å–∫–æ–Ω—Ç–Ω–∞—è –ö–∞—Ä—Ç–∞</h2>
    
    <div id="status-message">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è...</div>
    
    <form id="add-card-form">
        <p>–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã—Ö –∫–∞—Ä—Ç. –í–≤–µ–¥–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è:</p>
        <input type="text" id="cardName" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∫–∞—Ä—Ç—ã (–õ–µ–Ω—Ç–∞)" required>
        <input type="text" id="cardNumber" placeholder="–ù–æ–º–µ—Ä –∏–ª–∏ –∫–æ–¥" required>
        <button type="submit">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –ö–∞—Ä—Ç—É</button> 
    </form>

    <script>
        const API_BASE_URL = window.location.origin; 
        
        const tg = window.Telegram.WebApp;
        tg.ready(); 
        tg.expand();

        const user = tg.initDataUnsafe?.user;
        const userId = user?.id; 

        const form = document.getElementById('add-card-form');
        const statusMessage = document.getElementById('status-message');

        if (!userId) {
            statusMessage.innerHTML = '<p style="color: red;">‚ùå ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–µ –Ω–∞–π–¥–µ–Ω. –ó–∞–ø—É—Å—Ç–∏—Ç–µ —á–µ—Ä–µ–∑ Telegram.</p>';
            return;
        }

        // --------------------------------------------------
        // –§–£–ù–ö–¶–ò–Ø –ü–†–û–í–ï–†–ö–ò –°–£–©–ï–°–¢–í–û–í–ê–ù–ò–Ø –î–ê–ù–ù–´–• (GET-–∑–∞–ø—Ä–æ—Å)
        // --------------------------------------------------
        async function checkExistingCards() {
            statusMessage.innerHTML = '–ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã—Ö –∫–∞—Ä—Ç...';

            try {
                // –î–µ–ª–∞–µ–º GET-–∑–∞–ø—Ä–æ—Å –Ω–∞ API
                const response = await fetch(`${API_BASE_URL}/api/cards?userId=${userId}`);
                const data = await response.json();

                if (response.ok && data.cards && data.cards.length > 0) {
                    // –î–∞–Ω–Ω—ã–µ –ï–°–¢–¨: –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ –Ω–∞–ª–∏—á–∏–∏ –∫–∞—Ä—Ç—ã
                    const firstCard = data.cards[0];
                    statusMessage.innerHTML = `
                        <p style="color: green;">‚úÖ –£ –≤–∞—Å —É–∂–µ –µ—Å—Ç—å —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–∞—è –∫–∞—Ä—Ç–∞:</p>
                        <b>${firstCard.name}</b>: ${firstCard.number}
                        <p>–î–ª—è –∏–∑–º–µ–Ω–µ–Ω–∏—è –∏–ª–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –¥—Ä—É–≥–æ–π –∫–∞—Ä—Ç—ã –Ω—É–∂–µ–Ω —Ä–∞—Å—à–∏—Ä–µ–Ω–Ω—ã–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å.</p>
                    `;
                    form.style.display = 'none'; // –°–∫—Ä—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É
                } else {
                    // –î–∞–Ω–Ω—ã—Ö –ù–ï–¢: –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è
                    statusMessage.innerHTML = '';
                    form.style.display = 'block';
                }

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ –∫–∞—Ä—Ç—ã:', error);
                statusMessage.innerHTML = '<p style="color: red;">–û—à–∏–±–∫–∞ —Å–≤—è–∑–∏ —Å —Å–µ—Ä–≤–µ—Ä–æ–º. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.</p>';
            }
        }
        
        // --------------------------------------------------
        // –§–£–ù–ö–¶–ò–Ø –î–û–ë–ê–í–õ–ï–ù–ò–Ø –ö–ê–†–¢ (POST-–∑–∞–ø—Ä–æ—Å)
        // --------------------------------------------------
        async function addCard(e) {
            e.preventDefault(); 

            const cardName = document.getElementById('cardName').value.trim();
            const cardNumber = document.getElementById('cardNumber').value.trim();
            const saveButton = document.querySelector('#add-card-form button');
            
            const barcodeType = 'CODE128'; 

            if (!cardName || !cardNumber) {
                 tg.showAlert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!');
                 return;
            }

            saveButton.textContent = '–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...';
            saveButton.disabled = true;

            try {
                const response = await fetch(`${API_BASE_URL}/api/cards`, { 
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId, cardName, cardNumber, barcodeType }) 
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    tg.showAlert(`‚úÖ –ö–∞—Ä—Ç–∞ "${cardName}" —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞!`);
                    document.getElementById('add-card-form').reset(); 
                    // –ü–æ—Å–ª–µ —É—Å–ø–µ—à–Ω–æ–≥–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–æ–≤–µ—Ä–∫—É
                    checkExistingCards(); 
                } else {
                    throw new Error(result.details || result.error || '–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞.');
                }

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∫–∞—Ä—Ç—ã:', error);
                tg.showAlert('‚ùå –û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è: ' + error.message);
            } finally {
                saveButton.textContent = '–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –ö–∞—Ä—Ç—É';
                saveButton.disabled = false;
            }
        }
        
        form.addEventListener('submit', addCard);

        if (tg.MainButton.isVisible) {
            tg.MainButton.hide(); 
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–æ–≤–µ—Ä–∫—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        checkExistingCards(); 
    </script>
</body>
</html>
