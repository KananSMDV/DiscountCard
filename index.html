<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discount Card</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 10px;
    }
    input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: 220px;
      text-align: center;
      margin-bottom: 12px;
    }
    button {
      background: #0088cc;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #006da1;
    }
    #status {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Discount Card</h1>
  <input type="email" id="email" placeholder="Введите email" />
  <button id="send">Отправить</button>
  <p id="status"></p>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    document.getElementById("send").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const status = document.getElementById("status");

      if (!email) {
        status.textContent = "⚠️ Введите email!";
        return;
      }

      try {
        const response = await fetch("https://discount-card.vercel.app/api/save", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            email,
            user: tg.initDataUnsafe.user,
          }),
        });

        const data = await response.json();
        if (data.success) {
          status.textContent = "✅ Данные успешно отправлены!";
        } else {
          status.textContent = "⚠️ Сервер не подтвердил получение данных.";
        }
      } catch (err) {
        console.error(err);
        status.textContent = "❌ Ошибка при отправке данных!";
      }
    });
  </script>
</body>
</html>
